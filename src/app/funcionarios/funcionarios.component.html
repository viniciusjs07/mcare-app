<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <button (click)="addFuncionarioOnclick ()" type="submit" style="left: 14px; position: relative; bottom: 10px;" class="btn btn-info btn-fill pull-left">
        Adicionar um funcionário
      </button>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Lista de Funcionários</h4>
            <p class="category">Todos os funcionários cadastrados no sistema</p>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped" *ngIf="tableData1">
              <thead>
                <tr>
                  <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of tableData1.dataRows">
                  <td style="cursor: pointer" *ngFor="let cell of row">
                    {{ cell }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
