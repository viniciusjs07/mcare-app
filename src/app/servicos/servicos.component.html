<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <button (click)="addServicoOnclick ()" type="submit" style="left: 14px; position: relative; bottom: 10px;" class="btn btn-info btn-fill pull-left">
        Adicionar um Serviço
      </button>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <div class="row">
              <div class="col-md-6">
                <h4 class="title">Serviços</h4>
                <p class="category">Todos os serviços cadastrados no sistema</p>
              </div>
              <div class="col-md-6">
                <div style="float: right" class="form-group">
                  <label for="search"><b>Pesquisar</b></label><br>
                  <textarea class="form-control" id="search" class="materialize-textarea" 
                  (keyup)="onKey($event)" rows="1" placeholder="Busque serviços por nome."></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped" *ngIf="tableData1">
              <thead>
                <tr>
                  <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of tableData1.dataRows">
                  <td style="cursor: pointer" *ngFor="let cell of row">
                    {{ cell }}
                  </td>
                  <td style="cursor: pointer">
                    <span (click)="editService(row)" class="glyphicon glyphicon-pencil"></span>
                  </td>
                </tr>
              </tbody>
            </table>
            <div style="text-align: center" *ngIf="filterUsers.length > 7">
              <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item" *ngFor="let item of getPages()" id="{{item}}">
                    <a style="cursor: pointer" class="page-link" (click)="setPageUsers(item)" >{{item}}</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
