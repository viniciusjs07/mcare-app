<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <button type="submit" (click)="openModal()" style="left: 14px; position: relative; bottom: 10px;" class="btn btn-info btn-fill pull-left">
        Adicionar um Plano de Saúde
      </button>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Lista de Planos</h4>
            <p class="category">Todos os planos de saúde cadastrados no sistema</p>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped" *ngIf="tableData1">
              <thead>
                <tr>
                  <th style="text-align: center;" *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of tableData1.dataRows">
                  <td style="cursor: pointer; text-align: center;" *ngFor="let cell of row">
                    {{ cell }}
                  </td>
                  <td style="cursor: pointer; text-align: center" (click)="initiateEdit(row)">
                    <span  class="glyphicon glyphicon-pencil"></span>
                  </td>
                  <td style="cursor: pointer; text-align: center" (click)="initiateRemove(row)">
                    <span class="glyphicon glyphicon-trash"></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Cadastrar Plano de Saúde</h4>
      </div>
      <div class="modal-body" >
          <form [formGroup]="createForm">
            <div class="form-group">
              <label>Nome do Plano</label>
              <input type="text" class="form-control" formControlName="name" placeholder="Informe o nome do plano.">
            </div>
            <div class="form-group">
              <label>Percentual de Desconto</label>
              <input type="number" class="form-control" formControlName="discount" placeholder="Informe o percentual de desconto do plano.">
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-fill" data-dismiss="modal">Cancelar</button>
        <button *ngIf="!isEditMode" type="button" class="btn btn-info btn-fill" data-dismiss="modal" (click)="createPlan()" [disabled]="!createForm.valid">Cadastrar</button>
        <button *ngIf="isEditMode" type="button" class="btn btn-info btn-fill" data-dismiss="modal" (click)="finishEdit()" [disabled]="!createForm.valid">Salvar</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" *ngIf="planToRemove">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Remover Plano de Saúde</h4>
      </div>
      <div class="modal-body">
        <p>Tem certeza que deseja remover o plano <span><b>{{planToRemove}}</b></span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-fill" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-info btn-fill" data-dismiss="modal" (click)="finishDelete()" >Confirmar</button>
      </div>
    </div>
  </div>
</div>
